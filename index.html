<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <div class="hero">
        <nav>
            <div class="logo">
                <img src="logo.png">
                <h1 class="h10">Property</h1>
            </div>
            <button type="button">Check More</button>
            <img src="menu.png" class="menu-icon">
        </nav>
        <div class="row">
            <div class="col-1">
                <h1>Explore<br>Best Property</h1>
                <p>you can get the best product here with very good rate . Available all type of your required things</p>
                <button type="button">Explore Properties</button>
                <ul>
                    <li class="btn active"></li>
                    <li class="btn"></li>
                    <li class="btn"></li>
                    <li class="btn"></li>
                    <li class="btn"></li>
                    <li class="btn"></li>
                </ul>
            </div>
            <div class="col-2">
                <img src="1.jpg" id="banner">
            </div>
        </div>
    </div>
    

    <script>
        var btn = document.getElementsByClassName("btn");
        var banner = document.getElementById("banner");

        btn[0].onclick = function(){
            banner.src = "1.jpg";
            animation();
            this.classList.add("active");
        }
        btn[1].onclick = function(){
            banner.src = "2.jpg";
            animation();
            this.classList.add("active");
        }
        btn[2].onclick = function(){
            banner.src = "3.jpg";
            animation();
            this.classList.add("active");
        }
        btn[3].onclick = function(){
            banner.src = "4.jpg";
            animation(); 
            this.classList.add("active");
        }
        btn[4].onclick = function(){
            banner.src = "5.jpg";
            animation();
            this.classList.add("active");
        }
        btn[5].onclick = function(){
            banner.src = "6.jpg";
            animation();
            this.classList.add("active");
        }

        function animation(){
            banner.classList.add("zoom");
            setTimeout(function(){
                banner.classList.remove("zoom");

            }, 500);
            for(b of btn){
                b.classList.remove("active");
            }
        }
    </script>
</body>
</html>
